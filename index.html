<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hinterest</title>
  </head>
  <body>
    <h1>Hinterest</h1>

    <div class="items-container">
      <div class="item item-video">
        <i class="fab fa-youtube"></i>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/9YffrCViTVk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="item item-img">
        <i class="far fa-image"></i>
        <img
          src="img/chloe-frost-smith-GuaIqHs8dng-unsplash.jpg"
          alt="Mallorcan countryside"
        />
      </div>

      <div class="item item-quote">
        <i class="fas fa-quote-right"></i>
        <h3>“Don't let the behavior of others destroy your inner peace.”</h3>
        <p>Dalai Lama</p>
      </div>

      <div class="item item-movie">
        <i class="fas fa-film"></i>
        <h3>Nightmare Alley</h3>
      </div>

      <div class="item item-tv">
        <i class="fas fa-tv"></i>
        <h3>Grey's Anatomy</h3>
      </div>

      <div class="item item-general">
        <i class="fab fa-angellist"></i>
        <h3>
          <a
            href="https://levelup.gitconnected.com/become-a-better-frontend-dev-by-building-these-5-awesome-projects-for-free-2bd7cc6b5989"
            >Become a Better Frontend Dev by Building These 5 Awesome Projects
            for FREE</a
          >
        </h3>
      </div>
    </div>
  </body>
</html>
